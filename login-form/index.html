<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container container--flex container--bg-img">
      <!-- Login Start-->
      <!-- Background Photo by

      > -->

      <div class="login">
        <h2 class="login__heading">Welcome!</h2>
        <form class="login__form">
          <div class="login__control">
            <input id="username" type="text" placeholder="Username" />
            <label for="username">Username</label>
          </div>
          <div class="login__control">
            <input id="password" type="password" placeholder="********" />
            <label for="password">Password</label>
          </div>
          <p class="login__info clearfix">
            <label class="login__remember" for="remember">
              <span class="login__remember__text">Remember me?</span>
              <input type="checkbox" name="remember" id="remember" />
              <span class="login__remember__checkmark"></span>
            </label>
            <a href="#" class="float--right">Forgot password?</a>
          </p>
          <div class="login__control clearfix">
            <button type="button" class="login__button float--right">
              Login
            </button>
          </div>
        </form>
        <p class="login__info clearfix">
          <a href="#">Need an account?</a>
        </p>
      </div>
      <p class="credit">
        Background Photo by
        <a
          href="https://unsplash.com/@eberhardgross?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >eberhard üñê grossgasteiger</a
        >
        on
        <a
          href="https://unsplash.com/photos/landmark-photography-of-brown-mountain-u4RMq06Qg3M?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>

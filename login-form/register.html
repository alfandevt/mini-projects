<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Register Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container container--flex container--bg-img">
      <!-- Login Start-->
      <!-- Background Photo by
      <a
        href="https://unsplash.com/@eberhardgross?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >eberhard 🖐 grossgasteiger</a
      >
      on
      <a
        href="https://unsplash.com/photos/landmark-photography-of-brown-mountain-u4RMq06Qg3M?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Unsplash</a
      > -->

      <div class="register">
        <h2 class="register__heading">Create Account!</h2>
        <form class="register__form">
          <div class="register__control">
            <input class="register__input" id="username" type="text" placeholder="Username" />
            <label class="register__label" for="username">Username</label>
          </div>
          <div class="register__control">
            <input class="register__input" id="email" type="email" placeholder="Email" />
            <label class="register__label" for="email">Email</label>
          </div>
          <div class="register__control">
            <input class="register__input" id="password" type="password" placeholder="********" />
            <label class="register__label" for="password">Password</label>
          </div>
          <div class="register__control register__control--clearfix">
            <button type="button" class="register__button register__button--float-right">
              Register
            </button>
          </div>
        </form>
        <p class="register__signup-link register__signup-link--clearfix">
          <a href="index.html" class="register__link">Already have an account?</a>
        </p>
      </div>
      <p class="credit">
        Background Photo by
        <a
          href="https://unsplash.com/@eberhardgross?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >eberhard 🖐 grossgasteiger</a
        >
        on
        <a
          href="https://unsplash.com/photos/landmark-photography-of-brown-mountain-u4RMq06Qg3M?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
